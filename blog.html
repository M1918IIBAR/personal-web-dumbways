<!DOCTYPE html>
<html>
  <head>
    <title>Creating Project Page</title>
    <link rel="stylesheet" href="assets/css/index.css" />
    <link rel="stylesheet" href="assets/css/nav.css" />
    <link rel="stylesheet" href="assets/css/blog.css" />
  </head>

  <body>
    <nav>
      <ul
        style="
          background-color: #f4f3f3;
          list-style-type: none;
          display: flex;
          gap: 20px;
          padding: 20px;
          align-items: center;
        "
      >
        <li>
          <img src="assets/img/dumbways.png" style="height: 70px" />
        </li>
        <li>
          <a href="index.html"> Home </a>
        </li>
        <li>
          <a href="blog.html"> Project </a>
        </li>
        <li style="display: flex; justify-content: flex-end; width: 80%">
          <a href="contact.html" class="btn-orange">Contact Me</a>
        </li>
      </ul>
    </nav>

    <div class="blog">
      <div class="blog-form">
        <div class="form-container">
          <form onsubmit="addBlog(event)">
            <h1>ADD MY PROJECT</h1>
            <div>
              <label for="input-blog-title">Project Name</label>
              <input id="input-blog-title" />
            </div>
            
            <div class="date-fields">
              <div>
                <label for="input-start-date">Start Date</label>
                <input type="date" id="input-start-date" />
              </div>
              <div>
                <label for="input-end-date">End Date</label>
                <input type="date" id="input-end-date" />
              </div>
            </div>
            
            <div>
              <label for="input-blog-content">Description</label>
              <textarea id="input-blog-content"></textarea>
            </div>
            
            <!-- Technologies checkboxes -->
            <div class="technologies-used">
              <label for="technologies">Technologies Used</label>
              <div class="technologies">
                <div class="tech-option">
                  <input type="checkbox" id="html" value="html" />
                  <label for="html">HTML</label>
                </div>
                <div class="tech-option">
                  <input type="checkbox" id="css" value="css" />
                  <label for="css">CSS</label>
                </div>
                <div class="tech-option">
                  <input type="checkbox" id="javascript" value="javascript" />
                  <label for="javascript">JavaScript</label>
                </div>
                <div class="tech-option">
                  <input type="checkbox" id="react" value="react" />
                  <label for="react">React.js</label>
                </div>
              </div>
            </div>
            
            <!-- Upload image -->
            <div>
              <label>Upload Image</label>
              <div class="input-blog-image-group">
                <input type="file" id="input-blog-image" accept="image/*" />
              </div>
            </div>                    
            <div class="button-group">
              <button>Post Project</button>
            </div>
          </form>
        </div>
      </div>

      <hr class="line" />
      <div style="display: flex; justify-content: center">
        <h1>MY PROJECT</h1>
      </div>
      <div id="contents" class="blog-list">
        <!-- dynamic content would be here -->
      </div>
    </div>

    <script src="assets/js/blog.js"></script>
  </body>
</html>
